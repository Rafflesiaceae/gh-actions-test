name: CI
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-22.04
          - ubuntu-20.04
          - windows-2022
          - windows-2019
          - macos-13
          - macos-12
          - macos-11
    runs-on: ${{ matrix.os }}
    env:
      DISPLAY: ":1"

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Entrypoint
        run: ./entrypoint.sh

